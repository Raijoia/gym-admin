<section>
  <form [formGroup]="formulario" (submit)
  ="login()">
    <div>
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="Digite seu email"
        formControlName="email"
      >
    </div>
    <div>
      <label for="crm">CRM</label>
      <input
        type="text"
        id="crm"
        placeholder="Digite seu crm"
        formControlName="crm"
      >
    </div>
    <div>
      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        placeholder="Digite seu cpf"
        formControlName="cpf"
      >
    </div>
    <button>Login</button>
  </form>
</section>
